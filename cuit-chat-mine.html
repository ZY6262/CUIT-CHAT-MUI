<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a id="my-face" href="javascript:;">
						<span class="mui-pull-right mui-icon mui-icon-arrowright" style="line-height: 42px; color: lightgray; margin-left: 3px;"></span>
						<img id="span_face" class="mui-media-object mui-pull-right" src="image/face-default-cat.png">
						<div class="mui-media-body" style="line-height: 42px; font-size: 16px;">
							头像
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a id="my-nickname" href="javascript:;">
						<span class="mui-pull-right mui-icon mui-icon-arrowright" style="color: lightgray; margin-left: 3px;"></span>
						<span id="span_nickname" class="mui-pull-right" style="color: gray; font-size: 14px;"></span>
						<div class="mui-media-body" style="font-size: 16px;">
							昵称
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<span id="span_username" class="mui-pull-right" style="color: gray; font-size: 14px; padding-right: 8px;"></span>
						<div class="mui-media-body" style="font-size: 16px;">
						    账号
						</div>
					</a>
				</li>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a id="qrcode" href="javascript:;">
						<span class="mui-pull-right mui-icon mui-icon-arrowright" style="line-height: 25px; color: lightgray; margin-left: 3px;"></span>
						<img class="mui-media-object mui-pull-right" style="width: 7%; height: 7%;" src="image/qrcode.png">
						<div class="mui-media-body" style="line-height: 25px; font-size: 16px;">
							二维码
						</div>
					</a>
				</li>
			</ul>
			<br />
			<ul class="mui-table-view">
				<li id="logout" class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<div class="mui-media-body" style="font-size: 16px; text-align: center;">
						    退出/切换
						</div>
					</a>
				</li>
			</ul>
		</div>
		<script type="text/javascript" src="./js/app.js"></script>
		<script type="text/javascript" src="./js/fastdfs.js"></script>
		<script type="text/javascript" src="./js/myserver.js"></script>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
				
			    // 获取用户信息并展示
				var span_username = document.getElementById('span_username');
				var span_face = document.getElementById('span_face');
				var span_nickname = document.getElementById('span_nickname');
				var qr_code = document.getElementById('qrcode');
				
				refreshMine();
				
				// 页面跳转 我的头像
				document.getElementById('my-face').addEventListener('tap', function(){
					mui.openWindow({url: './cuit-chat-mine-child/myface.html', id: 'myface.html',createNew: true,
									styles: {aniShow: 'pop-in', duration: 350}, waiting: {autoShow: false},
									extras: {}});
				});
				
				// 页面跳转 修改昵称
				document.getElementById('my-nickname').addEventListener('tap', function(){
					mui.openWindow({url: './cuit-chat-mine-child/mynickname.html', id: 'mynickname.html',
									styles: {aniShow: 'pop-in', duration: 350}, waiting: {autoShow: false},
									extras: {}});
				});
				
				// 页面跳转 我的二维码
				qr_code.addEventListener('tap', function(){
					mui.openWindow({url: './cuit-chat-mine-child/myqrcode.html', id: 'myqrcode.html',
									createNew: true, styles: {aniShow: 'pop-in', duration: 350}, waiting: {autoShow: false},
									extras: {}});
				});
				
				// 页面跳转 用户推出
				document.getElementById('logout').addEventListener('tap', function(){
					app.logOut();
					console.log('exit');
					mui.openWindow({url: './login.html', id: 'login.htm', createNew: true,
									styles: {aniShow: 'pop-in', duration: 350}, waiting: {autoShow: false},
									extras: {enableBack: false}});
				})
				
				// 页面添加'refresh'自定义事件，刷新数据
				window.addEventListener('refresh', function(){
					refreshMine();
				})
			});
			
			// 刷新页面函数
			function refreshMine(){
					var userInfo = app.getUserInfo();
					if (app.isNotNull(userInfo)){
						
						span_nickname.innerHTML = userInfo.nickname;
						span_username.innerHTML = userInfo.username;
						if (app.isNotNull(userInfo.faceImg)){
							span_face.src = fastdfs.IMG_SERVER_ADDR_PORT + userInfo.faceImg;
						}
					}
			};
			
		</script>
	</body>

</html>
