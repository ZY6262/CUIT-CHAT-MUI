<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/header.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<h1 class="mui-title title-color"><b>详细资料</b></h1>
			
		</header>
		
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img id="userFace" class="mui-media-object mui-pull-left" src="" style="border-radius: 8%;line-height: 40px;max-width: 50px;height: 50px;">
						<div class="mui-media-body">
							<label id="lab_friend_nickname" style="padding-top: 10%;">昵称：</label>
							<p id="p_friend_username" class="mui-ellipsis">用户账号：</p>
						</div>
					</a>
				</li>
			</ul>
			<br />
			<div style="text-align: center;">
				<button type="button" id="addFriend" class="mui-btn mui-btn-block" style="background-color: #1973ba; color: white; width: 90%;display: inline;padding: 12px 0">添加好友</button>
				<button type="button" class="mui-action-back mui-btn mui-btn-block" style="background-color: #1973ba; color: white; width: 90%;display: inline;padding: 12px 0">返回</button>
			</div>
		</div>
	</body>
	
		<script src="../js/mui.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/myserver.js"></script>
		<script type="text/javascript" src="../js/fastdfs.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true,
				beforeback: function(){
					var scan = plus.barcode.getBarcodeById('scanComponent');
					console.log(scan);
					if (scan != null){
						scan.start();
					}
					return true;
				}
			});
			
			mui.plusReady(function () {
				
				var self = plus.webview.currentWebview();
				var userFace = document.getElementById('userFace');
				var lab_friend_nickname = document.getElementById('lab_friend_nickname');
				var p_friend_username = document.getElementById('p_friend_username');
				var addFriendBtn = document.getElementById('addFriend');
				var friend = self.userData;
				
				if (app.isNotNull(friend)){
					console.log(JSON.stringify(friend));
					userFace.src = fastdfs.IMG_SERVER_ADDR_PORT + friend.faceImg;
					lab_friend_nickname.innerHTML = '昵称：' + friend.nickname;
					p_friend_username.innerHTML = '账号：' + friend.username;
				} else {
					mui.back();
				}
				
				// 添加好友按钮
				addFriendBtn.addEventListener('tap', function(){
					var user = app.getUserInfo()
					myserver.sendAaddFriendRequest(friend.id, user);
				})
			});
		</script>
</html>
