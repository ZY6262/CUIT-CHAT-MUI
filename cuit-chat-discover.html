<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<img class="mui-media-object mui-pull-left" src="./image/friends.png" style="width: 24px; height: 24px;">
					<p class="mui-ellipsis" style="line-height: 24px; color: #000000; font-size: 16px;">
						<span style="margin-left: 10px;">朋友圈</span>
					</p>
				</li>	
			</ul>
			<br />
			<ul class="mui-table-view">
				<li id="search" class="mui-table-view-cell mui-media">
					<img class="mui-media-object mui-pull-left" src="./image/addfriends.png" style="width: 24px; height: 24px;">
					<p class="mui-ellipsis" style="line-height: 24px; color: #000000; font-size: 16px;">
						<span style="margin-left: 10px;">添加好友</span>
					</p>
				</li>	
				
				<li id="scanQRCode" class="mui-table-view-cell mui-media">
					<img class="mui-media-object mui-pull-left" src="./image/scanscan.png" style="width: 24px; height: 24px;">
					<p class="mui-ellipsis" style="line-height: 24px; color: #000000; font-size: 16px;">
						<span style="margin-left: 10px;">扫一扫</span>
					</p>
				</li>
			</ul>
			
		</div>
	</body>
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/fastdfs.js"></script>
	<script type="text/javascript" src="./js/myserver.js"></script>
	<script src="js/mui.js"></script>
	<script type="text/javascript">
		mui.init()
		mui.plusReady(function () {
			
			var search = document.getElementById('search');
			var scanQRCode = document.getElementById('scanQRCode');
			
			// 页面跳转， 搜索好友
			search.addEventListener('tap', function(){
				mui.openWindow('./cuit-chat-discover-child/searchFriends.html', 'searchFriends.html');
			});
			
			// 页面跳转，Scan QRCode
			scanQRCode.addEventListener('tap', function(){
				mui.openWindow({url: './cuit-chat-discover-child/ScanQRCode.html', id: 'ScanQRCode.html', createNew: true});
			})
		})
	</script>
</html>
