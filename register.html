<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>

		<link rel="stylesheet" type="text/css" href="css/registLogin/util.css">
		<link rel="stylesheet" type="text/css" href="css/registLogin/main.css">

		<script type="text/javascript" charset="utf-8">
			mui.init({
					beforeback: function(){
						document.getElementById("username").value = '';
						document.getElementById("txt_password").value = '';	
					},
					swipeBack: true //启用右滑关闭功能
				});
		</script>

		<style>
			.p-t-85 {
				padding-top: 10px;
			}
			
			.p-b-70 {
				padding-bottom: 35px;
			}
			
			.m-t-85 {
				margin-top: 15px;
			}
			
			.container-login100 {
				padding: 25px;
			}
			/*toast信息提示*/
			
			.mui-toast-container {
				bottom: 50% !important;
			}
			.mui-toast-message {
				opacity: 0.6;
				color: #fff;
				width: 180px;
				padding: 70px 5px 10px 5px;
			}
		</style>
		
	</head>

	<body>
		<div class="mui-content">
			
			<div class="container-login100">
				<div class="wrap-login100 p-t-85 p-b-20">
					
					<form id="userform">
						<span class="login100-form-title p-b-70">
							账号注册	
						</span>

						<div class="wrap-input100 validate-input m-t-85 m-b-35">
							<input class="input100" type="text" id="username" name="username" placeholder="用户名长度为5-12位">
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input m-b-50">
							<input class="input100" type="password" id="txt_password" name="password" placeholder="密码长度为5-12位">
							<span class="focus-input100"></span>
						</div>
						<div style="padding-top: 5px;" class="container-login100-form-btn">
							<button type="submit" id="registOrLogin" class="login100-form-btn">
								注册
							</button>
						</div>
					</form>
					
				</div>
				<div style="position: relative; bottom: 5%; text-align: center; font-size: 15px;">
					<span style="color: #1973ba;" class="mui-action-back">去登录→</span>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/app.js" ></script>
		<script type="text/javascript" src="js/myserver.js" ></script>
		<script type="text/javascript">
			
			mui.plusReady(function() {
				
				var username = document.getElementById("username");
				var userform = document.getElementById("userform");
				var txt_pwd = document.getElementById("txt_password");			
				myserver.loginOrRegister(userform, username, txt_pwd, "register");
				
			})
		</script>

	</body>

</html>
