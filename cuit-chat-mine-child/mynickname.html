<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/header.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<h1 class="mui-title title-color"><b>修改昵称</b></h1>
			<a id="submit" class="mui-icon mui-icon-right-nav mui-pull-right" style="color: white;font-size: 15px; line-height: 22px;">提交</a>
		</header>
		<br />
		<div class="mui-content">
			<div class="mui-input-row">
				<input id="nickname" type="text" class="mui-input-speech mui-input-clear" placeholder="修改昵称">
			</div>
		</div>
		
		
	</body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/myserver.js"></script>
		<script type="text/javascript" src="../js/fastdfs.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true
			})
			
			mui.plusReady(function () {
				var userInfo = app.getUserInfo();
				var oldNickName = userInfo.nickname;
				var nickname = document.getElementById('nickname');
				var submit = document.getElementById('submit');
				nickname.value = oldNickName;
				
				submit.addEventListener('tap', function(){
					myserver.setNickName(nickname.value);
				})
			})
		</script>
</html>
