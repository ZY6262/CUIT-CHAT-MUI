<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Cropper</title>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/header.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/cropper.css">
		<link rel="stylesheet" href="css/main.css">
		
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav title" style="position: fixed;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<a id="cutter" class="mui-pull-right" style="font-size: 15px;color: white;line-height: 40px;">
				<img src="../../image/upload.png" width="20px"/>
			</a>
			<h1 class="mui-title title-color"><b id="chatting-nickname">个人头像</b></h1>
		</header>

		<!-- Content -->
		<div id="container">
			<div class="img-container" justify-content: center;align-items: center;display: -webkit-flex;>
				<img id="image" src="" style="background-color: #000000;">
			</div>
		</div>

		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
		<script src="https://fengyuanchen.github.io/js/common.js"></script>
		<script src="js/cropper.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/myserver.js"></script>
		<script src="../../js/fastdfs.js"></script>

		<script type="text/javascript">
			mui.init();
			
			var $image = $('#image');
			mui.plusReady(function() {
				
				var user = app.getUserInfo();
				var faceImage = user.faceImageBig;
				var self = plus.webview.currentWebview();
				
				if (self.actionSheetIndex == 1) fastdfs.pick($image);  // 从相册选择
				else fastdfs.photograph($image);  // 拍照
				
				$("#cutter").on('tap', function() {
					
					plus.nativeUI.showWaiting( "上传中..." );
					
					result = $image.cropper("getCroppedCanvas");
					
					if(result) {
						var base64Url = result.toDataURL();
						console.log(base64Url);
						fastdfs.uploadFaceBase64(base64Url);
					}
				});
			});
			
			function newCropper(){
				var options = {
					aspectRatio: 1 / 1,
					viewMode: 1,
					background: false,
					crop: function(e) {}
				};
				$image.cropper(options);
			}
			
		</script>

	</body>

</html>
